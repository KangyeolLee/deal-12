<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>woowamarket</title>
  </head>
  <body>
    <div class="background">
      <div class="background__text">우아</div>
      <div class="background__text">마켓</div>
    </div>
    <div class="background">
      <div class="stars"></div>
      <div class="stars2"></div>
      <div class="stars3"></div>
    </div>
    <div id="app" class="iphone"></div>
    <div id="loading-modal" class="iphone">
      <div class="loader"></div>
    </div>
    <div class="buttons">
      <div id="iphone" class="buttons__btn active">iPhoneX</div>
      <div id="galaxy" class="buttons__btn">Galaxy20</div>
    </div>
  </body>
  <script>
    const $app = document.querySelector('#app');
    const $loading = document.querySelector('#loading-modal');

    const $iphone = document.querySelector('#iphone');
    const $galaxy = document.querySelector('#galaxy');

    $iphone.addEventListener('click', () => {
      $app.className = 'iphone';
      $loading.className = 'iphone';
      $iphone.className = 'buttons__btn active';
      $galaxy.className = 'buttons__btn';
    });
    $galaxy.addEventListener('click', () => {
      $app.className = 'galaxy';
      $loading.className = 'galaxy';
      $iphone.className = 'buttons__btn';
      $galaxy.className = 'buttons__btn active';
    });
  </script>
</html>
